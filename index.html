<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Military Greeting Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #333;
    }
    
    .container {
      width: 100%;
      height: 95vh;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: url('images/back.png');
      background-size: cover;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      width: 120px;
      
    }
    
    h1 {
      font-size: 16px;
      font-weight: bold;
      line-height: 1.5;
      color: #000;
      margin-bottom: 280px;
    }
    
    .soldier-image {
      width: 100%;
      border-radius: 8px;
      margin: 20px 
    }
    
    .description {
      font-size: 14px;
      line-height: 1.6;
      color: white;
      margin-top: 100px;
    }
    
    .start-button {
      background-color: #0066cc;
      border: none;
      border-radius: 24px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .start-button:hover {
      background-color: #ffaabb;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" class="logo">
    <h1>"ЦЭРГИЙН ГАВЬЯАНЫ УЛААН ТУГИЙН<br>ОДОН"-Т ЗЭВСЭГТ ХҮЧНИЙ 310 ДУГААР АНГИ</h1>
    <p class="description">
      Монгол Улсын засгийн газрын 2021 оны 133 дугаар тогтоолоор батлагдсан Цэргийн
      жинхэнэ албаны байлдагч, түрүүч, сонсогч болон гэрээт цэргийн алба хаагчдын хүнсний
      хоногийн нормыг танилцуулж байна.
    </p>
    <button class="start-button" onclick="redirectToMenu()">ЭХЛЭХ</button>

    <script>
        function redirectToMenu() {
            window.location.href = 'description.html'; 
        }
    </script>
  </div>
</body>
</html>
