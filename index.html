<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Military Greeting Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('images/back.png') no-repeat center center/cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0,0,0,0.55);
      width: 100%;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 30%;
      max-width: 140px;
      margin-top: 20px;
    }

    h1 {
      font-size: 5vw;
      max-width: 320px;
      margin: 20px auto;
      line-height: 1.4;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }

    .description {
      max-width: 340px;
      font-size: 4vw;
      line-height: 1.5;
      text-shadow: 1px 1px 3px #000;
      margin-top: 10px;
    }

    .start-button {
      width: 80%;
      max-width: 260px;
      padding: 14px;
      background-color: #0066cc;
      border: none;
      border-radius: 28px;
      font-size: 5vw;
      color: white;
      font-weight: bold;
      margin: 30px 0;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #1a7be0;
    }

    /* Small screens (mobile) */
    @media (max-width: 480px) {
      h1 { font-size: 18px; }
      .description { font-size: 14px; }
      .start-button { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="images/logo.png" class="logo">
    
    <h1>“ЦЭРГИЙН ГАВЬЯАНЫ УЛААН ТУГИЙН ОДОН”-Т 310 ДУГААР АНГИ</h1>

    <p class="description">
      2021 оны 133 дугаар тогтоолоор батлагдсан цэргийн жинхэнэ болон гэрээт алба хаагчдын 
      хүнсний хоногийн нормыг танилцуулж байна.
    </p>

    <button class="start-button" onclick="redirectToMenu()">ЭХЛЭХ</button>
  </div>

  <script>
    function redirectToMenu() {
      window.location.href = 'description.html';
    }
  </script>
</body>
</html>
