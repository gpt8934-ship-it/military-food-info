<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Military Greeting Page</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #333;
      background: #000;
    }

    .container {
      width: 100%;
      height: 100vh;
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      background: url('images/back.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      position: relative;
    }

    /* ЛОГО + ГАРЧИГ ЯГ ДЭЭР БАЙХ */
    .top-section {
      width: 100%;
      padding-top: 20px;
      text-align: center;
    }

    .logo {
      width: 110px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 16px;
      font-weight: bold;
      line-height: 1.4;
      color: #fff;
      margin: 0;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    /* description текст */
    .description {
      font-size: 14px;
      line-height: 1.6;
      color: #fff;
      margin-top: auto;
      margin-bottom: 30px;
      padding: 0 20px;
      text-shadow: 0 0 4px rgba(0,0,0,0.9);
    }

    /* ЭХЛЭХ товч */
    .start-button {
      background-color: #0066cc;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 40px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .start-button:hover {
      background-color: #1a7ee0;
      transform: translateY(-2px);
    }

  </style>
</head>

<body>
  <div class="container">

    <!-- ЛОГО + ГАРЧИГ ХАМГИЙН ДЭЭР -->
    <div class="top-section">
      <img src="images/logo.png" class="logo">
      <h1>“ЦЭРГИЙН ГАВЬЯАНЫ УЛААН ТУГИЙН<br>ОДОН”-Т 310 ДУГААР АНГИ</h1>
    </div>

    <p class="description">
      Монгол Улсын засгийн газрын 2021 оны 133 дугаар тогтоолоор батлагдсан Цэргийн
      жинхэнэ албаны байлдагч, түрүүч, сонсогч болон гэрээт цэргийн алба хаагчдын хүнсний
      хоногийн нормыг танилцуулж байна.
    </p>

    <button class="start-button" onclick="redirectToMenu()">ЭХЛЭХ</button>

    <script>
      function redirectToMenu() {
        window.location.href = 'description.html';
      }
    </script>

  </div>
</body>
</html>
