<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тос</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #006699;
            margin-bottom: 20px;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
        }

        .product .details {
            flex: 1;
        }

        .product .details h2 {
            margin: 0;
            font-size: 18px;
            color: #444;
        }

        .product .details p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тос</h1>

        <div class="product">
            <img src="images/tos.png" alt="Ургамлын тос">
            <div class="details">
                <h2>Ургамлын тос: 30гр</h2>
                <p>MNS 4551:1998 стандартын шаардлагыг хангасан байна.</p>
            </div>
        </div>

        <div class="product">
            <img src="images/maslo.png" alt="Цөцгийн тос">
            <div class="details">
                <h2>Цөцгийн тос: 30гр</h2>
                <p>MNS 4528:2011 стандартын шаардлагыг хангасан байна.</p>
            </div>
        </div>
    </div>
    <script>
        let startX = 0;
        let startY = 0;
    
        document.addEventListener('touchstart', function(e) {
          const touch = e.touches[0];
          startX = touch.screenX;
          startY = touch.screenY;
        }, false);
    
        document.addEventListener('touchend', function(e) {
          const touch = e.changedTouches[0];
          const endX = touch.screenX;
          const endY = touch.screenY;
    
          const diffX = endX - startX;
          const diffY = endY - startY;
    
          if (Math.abs(diffX) > Math.abs(diffY)) {
            if (diffX > 50) { 
              history.back(); 
            }
          }
        }, false);
      </script>
</body>
</html>
